<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
    />
    <link rel="stylesheet" href="default.css" />
    <title>Watson Inventory</title>
  </head>
  <body>
    <div id="top" class="container-fluid">
      <div class="row">
        <div class="button-group col s6">
          <button id="record" class="btn btn-floating btn-large green accent-4">Start</button>
          <button id="stopRecord" class="btn btn-floating btn-large red accent-3">Stop</button>
        </div>
        <div id="text-box" class="col s6">
          <h5>Transcribed Audio</h5>
          <div id="transcribed-text">
          </div>
        </div>
      </div>
      <div class="row">
        <audio id ="audioPlayback" controls = "controls"></audio>
      </div>
    </div>
    <div id="main" class="container-fluid">
      <div class="row">
        <div id="search" class="col s6">
          <table class="striped">
            <thead>
              <tr>
                <th>UPC</th>
                <th>PRODUCT</th>
                <th>INVENTORY</th>
              </tr>
            </thead>
            <tbody id="list-products">
            </tbody>
          </table>
        </div>
        <div id="enter-product-form" class="col s6">
          <form class="col s12">
            <span>Enter Product:</span>
            <div class="row">
              <div class="input-field">
                <input id="upc">
                <label for="upc">UPC</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input id="name">
                <label for="name">PRODUCT NAME</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input id="inventory">
                <label for="inventory">QUANTITY</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
