<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
    />
    <link rel="stylesheet" href="default.css" />
    <title>Watson Inventory</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <button id="record" class="btn btn-floating btn-large pulse">Start</button>
        <button id="stopRecord" class="btn btn-floating btn-large red pulse">Stop</button>
      </div>
      <div class="row">
        <audio id ="audioPlayback" controls = "controls"></audio>
      </div>
      <div class="row">
        <div id="transcribed-text">
        </div>
      </div>
    </div>
    <div id="main" class="container-fluid">
      <table class="striped">
        <thead>
          <tr>
              <th>UPC</th>
              <th>PRODUCT</th>
              <th>INVENTORY</th>
              <th>PRICE</th>
          </tr>
        </thead>
        <tbody id="list-products">
        </tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
